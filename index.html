<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Search Wikipedia</title>
    
    
    
    <link rel='stylesheet prefetch' href='https://cdn.jsdelivr.net/foundation/6.1.1/foundation.min.css'>
<link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css'>

    
    
    
    
  </head>

  <body>

    <!-- Top Section -->
<div class="row" style="margin-top: 60px;">
  <div class="medium-10 medium-offset-1 columns text-center">
    <h1>Search Wikipedia</h1>
  </div>
</div>
<!-- Search Section -->
<div class="row">
  <div class="medium-6 medium-offset-3 small-6 small-offset-3 columns text-center" style="margin-top: 30px;">
    <div class="input-group">
      <span class="input-group-label"><i class="fa fa-search"></i></span>
      <input class="input-group-field" type="text" placeholder="Search Wikipedia" id="searchInput">
      <div class="input-group-button">
        <input type="submit" class="button success" id="searchButton" value="Go">
      </div>
    </div>
  </div>
</div>

<!-- Random Section -->
<div class="row" id="randomSection">
  <div class="medium-4 medium-offset-4 small-4 small-offset-4 columns text-center">
    <p><em>or may be just read a random article?</em></p><a class="warning button" href="http://en.wikipedia.org/wiki/Special:Random" target="_blank"><i class="fa fa-random"></i>
</a>
  </div>
</div>
<!-- Results Section -->
<div class="row">
  <div class="medium-6 medium-offset-3 small-6 small-offset-3 columns text-center" style="margin-top: 30px;" id="resultsSection">
  </div>
</div>
<!-- Footer -->
<div class="row">
  <div class="medium-6 medium-offset-3 small-6 small-offset-3 columns text-center" style="margin-top: 180px;">
    <p><strong><i class="fa fa-copyright"></i></strong> Soumitra Varindra Chakravarti. Made for freeCodeCamp</p>
  </div>
</div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
